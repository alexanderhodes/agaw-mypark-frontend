<div [id]="id" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <span class="close-icon" uk-icon="close" (click)="closeModal()"></span>
    <div style="text-align: center;">
      <h2>{{ title }}</h2>
      <p>{{ text }}</p>
      <ng-content></ng-content>
      <mp-button (click)="closeModal()" [title]="'abbrechen'"></mp-button>
      <mp-button (click)="confirm('confirm')" [title]="closeText"></mp-button>
    </div>
  </div>
</div>
